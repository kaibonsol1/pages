<!DOCTYPE html>
<html>
    <head>
        <style>
            #map {
                height: 100%;
            }

            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <script>
            function initMap() {
                map = new google.maps.Map(document.getElementById("map"), { 
                    center: {lat: 0, lng: 0},
                    zoom: 0,
                });
            }
        </script>
    </head>
    <body>
        <div id="map"></div>

        <script>
            function initMap() {
                const uic = {lat: 41.8696, lng: -87.6496}
                map = new google.maps.Map(
                    document.getElementById("map"),
                    { 
                        center: uic,
                        zoom: 18,
                    }
                );

                const contentString =
                    '<div id="content">'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1>Testing</h1>'+
                    '</div>';
                
                const infoWindow = new google.maps.InfoWindow({
                    content: contentString,
                });
                const marker = new google.maps.Marker({
                    position: uic,
                    map,
                    title: "University of Illinois at Chicago"
                });

                marker.addListener("click", () => {
                    infoWindow.open({
                        anchor: marker,
                        map,
                        shouldFocus: false,
                    });
                });
            }
        </script>

    </body>
</html>
