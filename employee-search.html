<!DOCTYPE html>

    <body>
        <button>POLICE</button>
        <button>FIRE</button>
    </body>
    <script>

        let endpoint = "https://data.cityofchicago.org/resource/xzkq-xp2w.json";

        /* for each button add the event listener using the innerHTML for department */
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", (e) => {
                let query = "department=" + e.target.innerHTML;
                window.open(endpoint + "?" + query);
            });
        });
