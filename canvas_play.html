<!DOCTYPE html>
<html>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
        No support :(</canvas>

    <script>
        var canvas = document.getElementById("myCanvas")
        var ctx = canvas.getContext("2d")

        ctx.arc(200, 100, 50, Math.PI, 2*Math.PI)
        ctx.stroke()

        ctx.moveTo(0, 100)
        ctx.lineTo(400, 100)
        ctx.stroke()

        ctx.moveTo(175, 100)
        ctx.lineTo(175, 400)
        ctx.stroke()

        ctx.moveTo(225, 100)
        ctx.lineTo(225, 400)
        ctx.stroke()

        ctx.moveTo(150, 70)
        ctx.lineTo(110, 30)
        ctx.stroke()

        ctx.moveTo(250, 70)
        ctx.lineTo(290, 30)
        ctx.stroke()

        ctx.moveTo(200, 40)
        ctx.lineTo(200, 10)
        ctx.stroke()
    </script>
</html>
