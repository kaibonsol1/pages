<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="card template" hidden="true" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
let url = "https://data.cityofchicago.org/resource/xzkq-xp2w.json";

fetch (url)
  .then ( (response) => {
    return response.json();
  })
  .then ( (json) => {
    console.log(json)

    json.forEach (item => {
      // clone the template
      let clone = document.querySelector("div.card.template").cloneNode(true);


      // update values in the clone
      clone.querySelector("h5.card-title").innerText = item.name;

      clone.querySelector("h6.card-subtitle.mb-2.text-muted")
      .innerText = item.department;

      card_text = clone.querySelector("p.card-text");
      card_text.innerHTML = item.job_titles + "</br>" + "$" + item.annual_salary;

      card_link = clone.querySelector("a.card-link")
      card_link.innerText = "City of Chicago Data Portal"
      card_link.href = "https://data.cityofchicago.org/";

      // remove hidden 

      clone.removeAttribute("hidden");
      clone.classList.remove("template");

      // insert clone into DOM
      document.body.append(clone);

    });

  })

console.log("code after the fetch statement")  
    </script>
  </body>
</html>
