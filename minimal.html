<!DOCTYPE html>
<html>
    <head>
        <link rel="manifest" href="/pages/manifest.webmanifest">
        <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('pages/sw.js');
        };
        </script>
    </head>
    <body>
        <h1>PWA Minimus</h1>
        <p>Welcome to PWA Minimus, a minimal PWA.</p>
        <p>It has a service worker, a web app manifest, a single html page, and an icon.</p>
        <script>
          if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/pages/sw.js')
              .then(function() { console.log("Service worker registered"); });
          }
        </script>
    </body>
</html>
